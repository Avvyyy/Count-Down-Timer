<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="./CSS/output.css" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body class="box-border min-h-screen flex flex-col items-center md:flex-row md:justify-between md:items-center px-14 gap-12 bg-background-colour">

    <img
      src="./img/iphone.jpg"
      alt="Image of a phone"
      width="100vw"
      height="100vh"
			class="rounded-md md:size-1/2 size-full"
    />

    <section class="heroContent h-100 flex flex-col justify-between gap-7">
      <div class="sectionTitle flex flex-col gap-2">
        <h1 class="text-text-color font-bold text-3xl tracking-wider">OLD IPHONE GIVEAWAY</h1>
        <h3 class="font-bold tracking-widest">Giveaway Ends On Saturday, 4th April, 2024 At 11:30am</h3>
      </div>
      <p class="text-text-color text-base">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut atque placeat nobis ipsum perspiciatis rem? Quae iure rem consequuntur repellat eum, porro dolore numquam eius animi blanditiis
      </p>

      <div class="timer flex gap-6">
        <div class="days flex column flex-col bg-timer-color text-white text-center p-4 tracking-widest">
          <span class="day_digit font-bold text-3xl"></span>
          DAYS
        </div>
        <div class="hours flex column flex-col  bg-timer-color text-white text-center p-4 tracking-widest">
          <span class="hour_digit font-bold text-3xl"></span>
          HOURS
        </div>
        <div class="minutes flex column flex-col  bg-timer-color text-white text-center p-4 tracking-widest">
          <span class="minute_digit font-bold text-3xl"></span>
          MINS
        </div>
        <div class="seconds flex column flex-col  bg-timer-color text-white text-center p-4 tracking-widest">
          <span class="seconds_digit font-bold text-3xl"></span>
          SECS
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
